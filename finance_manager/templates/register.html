{% extends "base.html" %}
{% block content %}
<h2>用户注册</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">注册</button>
</form>
<p>
    已有账号？<a href="{% url 'login' %}">返回登录</a>
</p>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
