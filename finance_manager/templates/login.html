{% extends "base.html" %}
{% block content %}
<h2>用户登录</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登录</button>
</form>
<p>
    没有账号？<a href="{% url 'register' %}">注册</a>
</p>
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
